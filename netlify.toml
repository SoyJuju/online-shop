[[redirects]]
  from = "/api/*"
  to = "http://localhost:3001/api/:splat"
  status = 200
  headers = { 
    Access-Control-Allow-Origin = "*",  # Set this to the allowed origin(s)
    Access-Control-Allow-Methods = "GET",
    Access-Control-Allow-Headers = "Origin, Host, Content-Type, x-api-key",
  }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

